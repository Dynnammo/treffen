{% extends 'base.html' %}
{% block content %}
    <h1>Welcome on Treffen !</h1>
    <p>Please register to a game</p>
    {% if form.errors %}
        {% for error in form.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enter"/>
    </form>
{% endblock content %}
