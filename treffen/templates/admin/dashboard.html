{% extends 'base.html' %}
{% block content %}
Admin view of the game


<table>
<tr>
    <th>Player name</th>
    <th>Player ziel</th>
    <th>Player mission</th>
</tr>
{% for object in object_list %}
<tr>
    <td>{{ object.name }}</td>
    <td>{{ object.ziel.name }}</td>
    <td>{{ object.mission }}</td>
</tr>
{% endfor %}
</table
{% endblock content %}
